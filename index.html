<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slidev Presentations</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            color: #1f2937;
        }

        h1 {
            color: #111827;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin: 1rem 0;
        }

        a {
            display: block;
            padding: 1.5rem;
            background: white;
            border-radius: 8px;
            text-decoration: none;
            color: #2563eb;
            font-weight: bold;
            font-size: 1.25rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s, box-shadow 0.2s;
        }

        a:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }

        .desc {
            display: block;
            margin-top: 0.5rem;
            color: #6b7280;
            font-size: 1rem;
            font-weight: normal;
        }
    </style>
</head>

<body>
    <h1>Presentations</h1>
    <ul>
        <li>
            <a href="./jackknife/">
                Jackknife
                <span class="desc">Introduction to Jackknife resampling (or related topic)</span>
            </a>
        </li>
        <li>
            <a href="./water_wavelets/">
                Water Wavelets
                <span class="desc">Wavelets simulation or visualization</span>
            </a>
        </li>
        <li>
            <a href="./characteristic_map/">
                Characteristic Map
                <span class="desc">Introduction to Characteristic Map (CM) for fluid simulation</span>
            </a>
        </li>
    </ul>
</body>

</html>
